plugin:
    name: feather-tagging
    author: Michael Leung
    version: 1.0
    homepage: http://featherblog.com
    about: This plugin provides tag support to articles.
    contents:
        .:
            - init.rb
            - install.rb
        controllers:
            .:
                - tags.rb
        lib:
            .:
                - article.rb
                - global_helpers.rb
        models:
            .:
                - tag.rb
                - tagging.rb
        views:
            .:
                article_form_fields:
                    .:
                        - _tag_field.html.erb
                meta_section:
                    .:
                        - _tag_list.html.erb
                sidebar:
                    .:
                        - _tag_cloud.html.erb
                tags:
                    .:
                        - show.html.erb