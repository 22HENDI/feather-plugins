plugin:
    name: feather-import
    author: El Draper
    version: 1.0
    homepage: http://featherblog.org
    about: This plugin provides a way for users to import existing content (posts and comments) from other sources using RSS
    contents:
        .:
            - init.rb
        controllers:
            .:
                - importer.rb
        views:
            .:
                admin:
                    .:
                        importer:
                            .:
                                - show.html.erb
                                - create.html.erb