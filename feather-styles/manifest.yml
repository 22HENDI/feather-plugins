plugin:
    name: feather-styles
    author: El Draper
    version: 1.0
    homepage: http://featherblog.com
    about: This plugin adds the ability for the user to create and manage custom stylesheets
    contents:
        .:
            - init.rb
            - install.rb
        controllers:
            .:
                - css.rb
                - styles.rb
        models:
            .:
                - style.rb
        views:
            .:
                admin:
                    .:
                        styles:
                            .:
                                - _form.html.erb
                                - _style.html.erb
                                - edit.html.erb
                                - index.html.erb
                                - new.html.erb
                                - show.html.erb