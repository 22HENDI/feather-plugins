plugin:
    name: feather-comments
    author: Michael Leung and El Draper
    version: 1.0
    homepage: http://featherblog.com
    about: This plugin provides the base commenting system for feather.
    contents:
        .:
            - init.rb
            - install.rb
        controllers:
            .:
                - comments.rb
                admin:
                    .:
                        - comment_settings.rb
                        - comments.rb
        models:
            .:
                - comment.rb
                - comment_setting.rb
        views:
            .:
            admin:
                .:
                    comment_settings:
                        .:
                            - edit.html.erb
                            - show.html.erb
                    comments:
                        .:
                            - _comment.html.erb
                            - index.html.erb
                            - show.html.erb
                            - update.js.erb
            after_post:
                .:
                    - _comments.html.erb
            meta_section:
                .:
                    - _comments.html.erb