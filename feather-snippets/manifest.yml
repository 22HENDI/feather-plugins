plugin:
    name: feather-snippets
    author: El Draper
    version: 1.0
    homepage: http://featherblog.org
    about: This plugin adds the ability for the user to create and manage dynamic snippets
    contents:
        .:
            - init.rb
            - install.rb
        controllers:
            .:
                - snippets.rb
        models:
            .:
                - snippet.rb
        views:
            .:
                admin:
                    .:
                        snippets:
                            .:
                                - _form.html.erb
                                - _snippet.html.erb
                                - edit.html.erb
                                - index.html.erb
                                - new.html.erb
                                - show.html.erb